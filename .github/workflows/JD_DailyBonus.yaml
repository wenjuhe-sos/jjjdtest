name: 京东每日签到

on:
    # push:
    #     branches:
    #         - master
    schedule:
        - cron: "5 16 * * *"
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: "12.x"
            - name: Run app
              run: npm install
            - run: node JD_DailyBonus.js
              env:
                  SYNCURL: ${{ secrets.SYNCURL }}
                  JD_COOKIE: ${{ secrets.JD_COOKIE }}
